<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub User Finder</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      /* Custom gray-850 */
      .bg-gray-850 {
        background-color: #1e1e2f;
      }
    </style>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-850 to-gray-800 text-white flex items-center justify-center p-6"
  >
    <div class="w-full max-w-md space-y-8">
      <!-- Search Box -->
      <form id="searchForm" class="bg-gray-850 rounded-2xl shadow-lg p-4">
        <div class="flex flex-col sm:flex-row gap-3">
          <input
            id="usernameInput"
            type="text"
            placeholder="Enter GitHub username..."
            class="flex-1 bg-gray-800 text-white placeholder-gray-400 px-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-600"
          />
          <input
            id="search"
            type="submit"
            value="Search"
            class="bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 px-6 py-3 text-sm font-semibold rounded-xl shadow-lg transition-all duration-300"
          />
        </div>
      </form>

      <!-- Profile Card -->
      <div
        id="userProfile"
        class="bg-gray-850 rounded-2xl shadow-xl p-6 border border-gray-700"
      >
       
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
